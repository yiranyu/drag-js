<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>拖曳功能</title>
	<style>
		section {
			width: 800px;
			height:300px;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #f4f4f4;
		}
		#drag {
			width: 200px;
			height: 100px;
			margin: 20px auto;
			padding: 20px;
			background-color: #44CBFF;
		}
		
	</style>
</head>
<body>
	
	<section>
		<h3>原生javaScript实现元素拖动</h3>
		<div id="drag"></div>
	</section>
	
	<script type="text/javascript" src="js/drag.js"></script>
	<script type="text/javascript">
		var element=document.getElementById("drag");
		drag(element);
		
	</script>
</body>
</html>
